<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пенькова Полина Александровна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            #current-date {
                border: 2px solid #824caf;
                border-radius: 10px;
                padding: 20px;
                max-width: 500px;
                margin: 20px auto;
                box-shadow: 0 0 10px dodgerblue;
            }

            header {
                transition: color 0.8s ease;
            }
        </style>
        <script>
            function showdate() {
                let out = document.getElementById('current-date');
                let today = new Date();
                out.innerHTML = `
                <div><b>Россия:</b> <i>${ today.toLocaleString('ru-RU') }</i></div>
                <div><b>США:</b> <i>${ today.toLocaleString('en-US') }</i></div>
                <div><b> Германия:</b> <i>${ today.toLocaleString('de-DE') }</i></div>
                <div><b> Япония:</b> <i>${ today.toLocaleString('ja-JP') }</i></div>
                <div><b> Франция:</b> <i>${ today.toLocaleString('fr-FR') }</i></div>
                <div><b> Арабские страны:</b> <i>${ today.toLocaleString('ar-EG') }</i></div>
                `
            }

            function changecolor() {
                const header = document.getElementsByTagName('header')[0];
                const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                header.style.color = rgb;
            }

            let timernum;

            function startchangecolors() {
                changecolor();
                timernum = setInterval(changecolor, 2000);
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
            }

            function stopchangecolors() {
                clearInterval(timernum);
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }

            function startTimeUpdate() {
                showdate();
                timeTimer = setInterval(showdate, 1000);
                document.getElementById('time-start-btn').disabled = true;
                document.getElementById('time-stop-btn').disabled = false;
            }

            function stopTimeUpdate() {
                clearInterval(timeTimer);
                document.getElementById('time-start-btn').disabled = false;
                document.getElementById('time-stop-btn').disabled = true;
            }
        </script>
     </head>

    <body onload="showdate()">
        <header> 
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
           <div id="current-date"></div>
           <div>
                <button onclick="startchangecolors()" id="start-btn">старт</button>
                <button onclick="stopchangecolors()" disabled id="stop-btn">стоп</button>
                <button onclick="startTimeUpdate()" id="time-start-btn">Обновлять время</button>
                <button onclick="stopTimeUpdate()" disabled id="time-stop-btn">Остановить обновление</button>
           </div>
        </main>

        <footer> 
            &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
        </footer>

    </body>
</html>
