<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пенькова Полина Александровна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            

            #mtable {
                border: 2px solid #824caf;
                border-radius: 10px;
                padding: 20px;
                max-width: 500px;
                margin: 20px auto;
                box-shadow: 0 0 10px dodgerblue;
            }
        </style>
        <script>
            function showmutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>таблица умножения</h1>';
                for (i = 1; i<=10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }
            showmutipleTable();
        </script>
     </head>

    <body onload="showmutipleTable()">
        <header> 
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div id="mtable"></div>
        </main>

        <footer> 
            &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
        </footer>

    </body>
</html>
