<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пенькова Полина Александровна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tag-cloud {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .tag {
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            padding: 5px 10px;
        }

        .tag:hover {
            transform: scale(2.5) !important;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 100;
        }

        /* Индивидуальные стили для каждого тега с разными углами поворота */
        .tag1 { color: #FF5733; font-size: 24px; transform: rotate(-5deg); }
        .tag2 { color: #33FF57; font-size: 36px; transform: rotate(10deg); }
        .tag3 { color: #3357FF; font-size: 30px; transform: rotate(-15deg); }
        .tag4 { color: #F033FF; font-size: 28px; transform: rotate(20deg); }
        .tag5 { color: #33FFF5; font-size: 34px; transform: rotate(-10deg); }
        .tag6 { color: #FF33F5; font-size: 32px; transform: rotate(15deg); }
        .tag7 { color: #8A2BE2; font-size: 38px; transform: rotate(-20deg); }
        .tag8 { color: #FF6347; font-size: 36px; transform: rotate(5deg); }
        .tag9 { color: #4682B4; font-size: 40px; transform: rotate(-25deg); }
        .tag10 { color: #9ACD32; font-size: 38px; transform: rotate(8deg); }
        .tag11 { color: #FF4500; font-size: 42px; transform: rotate(-12deg); }
        .tag12 { color: #DA70D6; font-size: 40px; transform: rotate(18deg); }
        .tag13 { color: #6495ED; font-size: 44px; transform: rotate(-8deg); }
        .tag14 { color: #DC143C; font-size: 46px; transform: rotate(22deg); }
        .tag15 { color: #20B2AA; font-size: 48px; transform: rotate(-18deg); }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
        <hr>
    </header>
    <div class="tag-cloud">
        <span class="tag tag1">Блокбастер</span>
        <span class="tag tag2">Оскар</span>
        <span class="tag tag3">Фантастика</span>
        <span class="tag tag4">Драма</span>
        <span class="tag tag5">Комедия</span>
        <span class="tag tag6">Триллер</span>
        <span class="tag tag7">Ужасы</span>
        <span class="tag tag8">Мелодрама</span>
        <span class="tag tag9">Фэнтези</span>
        <span class="tag tag10">Анимация</span>
        <span class="tag tag11">Вестерн</span>
        <span class="tag tag12">Нуар</span>
        <span class="tag tag13">Детектив</span>
        <span class="tag tag14">Биография</span>
        <span class="tag tag15">Мюзикл</span>
    </div>

    <footer>
        <hr>
        &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        document.querySelectorAll('.tag').forEach(tag => {
            const initialTop = Math.random() * 80 + 5;
            const initialLeft = Math.random() * 80 + 5;
            tag.style.top = initialTop + '%';
            tag.style.left = initialLeft + '%';
        });
    </script>
</body>
</html>
