<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пенькова Полина Александровна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showdiff() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showprod() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showdiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b == 0) {
                    alert('на ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(a)) {
                    alert('введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputB.style.color = '';
                inputB.style.borderColor = '';

                inputA.style.color = '';
                inputA.style.borderColor = '';

                let result = a/b;
                alert('деление ' + a + ' и ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'автор страницы:\nПенькова Полина Александровна'
                alert(author)
            }
            function showfoot() {
                let foot = 'добро пожаловать на страницу!'
                let foote = '\nтот может, кто думает, что может'
                alert(foot + foote)
            }
        </script>
        
        <style>
            .message {
                cursor: pointer;
                height: 50px;
                width: 230px;
                background-color: rgb(156, 215, 182);
                border: 2px;
                border-radius: 5px;
                border-color: darkolivegreen;
                display: inline-block;
            }

            header, footer {
                cursor: pointer;
            }
        </style>
     </head>

    <body>
        <header onclick="showAuthor()"> 
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>первое число: <input type="number" id="numberA"> </label><br>
            <label>второе число: <input type="number" id="numberB"></label><br>
            <div class="message" onclick="showSum()">найти сумму чисел</div>
            <div class="message" onclick="showdiff()">найти разность чисел</div>
            <div class="message" onclick="showprod()">найти произведение чисел</div>
            <div class="message" onclick="showdiv()">найти отношение чисел</div>
            <div class="message" onclick="showAuthor()">узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="showfoot()"> 
            &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
        </footer>

    </body>
</html>
