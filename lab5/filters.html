<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пенькова Полина Александровна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function blurchange(){
                let value = document.getElementById('blurvalue').value + 'px';
                document.getElementById('bluroutput').innerText = value;
                document.getElementById('image').style.filter = 'blur(' + value + ')'
            }

            function brightchange() {
                let value = document.getElementById('brightvalue').value + '%';
                document.getElementById('brightoutput').innerText = value;
                document.getElementById('image').style.filter = 'brightness(' + value + ')'
            }

            function contrastchange() {
                let value = document.getElementById('contrtvalue').value + '%';
                document.getElementById('controutput').innerText = value;
                document.getElementById('image').style.filter = 'contrast(' + value + ')'
            }

            function grayscalechange() {
                let value = document.getElementById('grayvalue').value + '%';
                document.getElementById('grayoutput').innerText = value;
                document.getElementById('image').style.filter = 'grayscale(' + value + ')'
            }

            function huerotatechange() {
                let value = document.getElementById('huevalue').value + 'deg';
                document.getElementById('hueoutput').innerText = value;
                document.getElementById('image').style.filter = 'hue-rotate(' + value + ')'
            }

            function invertchange() {
                let value = document.getElementById('invertvalue').value + '%';
                document.getElementById('invertoutput').innerText = value;
                document.getElementById('image').style.filter = 'invert(' + value + ')'
            }

            function saturatechange() {
                let value = document.getElementById('saturvalue').value + '%';
                document.getElementById('saturoutput').innerText = value;
                document.getElementById('image').style.filter = 'saturate(' + value + ')'
            }

            function sepiachange() {
                let value = document.getElementById('sepiavalue').value + '%';
                document.getElementById('sepiaoutput').innerText = value;
                document.getElementById('image').style.filter = 'sepia(' + value + ')'
            }
        </script>
     </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div>
                фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurchange()" id="blurvalue">
                <span id="bluroutput"></span>
            </div>

            <div>
                фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightchange()" id="brightvalue">
                <span id="brightoutput"></span>
            </div>

            <div>
                фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="contrastchange()" id="contrtvalue">
                <span id="controutput"></span>
            </div>

            <div>
                фильтр grayscale:
                <input type="range" min="0" max="100" value="0" onchange="grayscalechange()" id="grayvalue">
                <span id="grayoutput"></span>
            </div>

            <div>
                фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="huerotatechange()" id="huevalue">
                <span id="hueoutput"></span>
            </div>

            <div>
                фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="invertchange()" id="invertvalue">
                <span id="invertoutput"></span>
            </div>

            <div>
                фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="saturatechange()" id="saturvalue">
                <span id="saturoutput"></span>
            </div>

            <div>
                фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="sepiachange()" id="sepiavalue">
                <span id="sepiaoutput"></span>
            </div>
            <div><img src="snoopy.jpg" id="image"></div>
        </main>

        <footer> 
            &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
        </footer>

    </body>
</html>
