<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пенькова Полина Александровна. Лабораторная 8</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>

    <body>
        <header> 
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
           <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>счетчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button>
                <button @click="decCounter" v-if="counter > 0">--</button>
                <hr>

                <h2>пользователь</h2>
                <div>имя: {{ user.name }}</div>
                <div>возраст: {{ user.age }}</div>
                <div>телефон: {{ user.tel }}</div>
                <hr>

                <h2>цветы</h2>
                <table class="table table-danger">
                    <thead>
                        <tr>
                            <th>название</th>
                            <th>редактировать</th>
                        </tr>
                    </thead>    
                    <tr v-for="(flower, id) in flowers">
                        <td>
                        {{ flower }} 
                        </td>
                        <td>
                            <button @click="edit(id, flower)">?</button>
                        </td>
                    </tr>
                </table>
                <br>

                <h2>Калькулятор</h2>
                <div class="row g-5">
                    <div class="col-auto">
                        <input type="number" v-model="a" class="form-control" placeholder="Первое число">
                    </div>
                    <div class="col-auto">
                        <span class="fs-5">+</span>
                    </div>
                    <div class="col-auto">
                        <input type="number" v-model="b" class="form-control" placeholder="Второе число">
                    </div>
                    <div class="col-auto">
                        <button @click="sum" class="btn btn-primary">=</button>
                    </div>
                    <div class="col-auto">
                        <span class="badge text-bg-primary fs-5">{{ result }}</span>
                    </div>
                </div>
            </div>
           
        </main>

        <footer> 
            &copy; Пенькова Полина Александровна, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'hello!',
                        messageRus: 'привет!',
                        counter: 1,
                        user: {
                            name: 'polina',
                            age: '19',
                            tel: '89538700808'
                        }, 

                        flowers: ['роза', 'тюльпан', 'маргкритка', 'георгин', 'одуванчик'], 
                        a: 1,
                        b: 10,
                        result: '',
                    }
                }, 
                methods: {
                    incCounter() {
                        this.counter++;
                    },

                    decCounter() {
                        this.counter--;
                    },

                    edit(id, flower) {
                        let newName = prompt('введите название цветка: ', flower);
                        this.flowers[id] = 'сохранение....';
                        setTimeout(() => {
                            this.flowers[id] = newName;
                        }, 3000);
                    },

                    sum() {
                        this.result = this.a + this.b;
                    }
                }
            }).mount('#app');
        </script>

    </body>
</html>
